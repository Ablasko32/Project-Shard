services:
  sharddb:
    image: ramsrib/pgvector
    container_name: sharddb
    ports:
      - 5433:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
    networks:
      - shardnet

  shardapp:
    container_name: shardapp
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - 3000:3000
    depends_on:
      sharddb:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - shardnet

volumes:
  postgres_data:

networks:
  shardnet:
