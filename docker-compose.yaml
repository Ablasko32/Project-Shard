services:
  shraddb:
    image: ramsrib/pgvector
    container_name: shraddb
    ports:
      - 5433:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
    networks:
      - shradnet

  shradapp:
    container_name: shradapp
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - 3000:3000
    depends_on:
      shraddb:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - shradnet

volumes:
  postgres_data:

networks:
  shradnet:
